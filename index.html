<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
         <div class="row">
           <div class="col-4">
             <input
               type="search"
               placeholder="type a city"
               autofocus="on"
               autocomplete="off"
               id="city-input"
               class="form-control shadow-sm"
             />
     </div>
       <div class="col-3">
       <button 
       type="search" class="btn btn-light" id="search-button">search</button>
     </div>

       <div class="col-3">
         <span class="current-location">
       <button
       type="search" class="btn btn-light" id="current-location-button">your location</button>
     </span>
      </div>

      <h1 id="city"></h1>
      <h3 id="date"></h3>
      <h2 id="temp"></h2>
      <div class="sun">
        <img src="images/sun.jpeg" alt="" width="100" />
      </div>
      <p class="conditions">
        <span id="precipitation">Precipitation: 80%</span>
        <br />
        <span id="humidity"></span>
        <br />
        <span id="wind"></span>
      </p>

      <div class="row">
        <div class="col-2">
          <h5>Tuesday</h5>
          <img src="images/sun.jpeg" alt="" width="50" />
          <p class="temperature-1">22 °C</p>
        </div>

        <div class="col-2">
          <h5>Wednesday</h5>
          <img src="images/cloudy.png" alt="" width="50" />
          <p class="temperature-1">19 °C</p>
        </div>

        <div class="col-2">
          <h5>Thursday</h5>
          <img src="images/rainy.png" alt="" width="50" />
          <p class="temperature-1">23 °C</p>
        </div>

        <div class="col-2">
          <h5>Friday</h5>
          <img src="images/sun.jpeg" alt="" width="50" />
          <p class="temperature-1">24 °C</p>
        </div>

        <div class="col-2">
          <h5 class="card-title">Saturday</h5>
          <img src="images/cloudy.png" alt="" width="50" />
          <p class="temperature-1">21 °C</p>
        </div>

        <div class="col-2">
          <h5 class="card-title">Sunday</h5>
          <img src="images/sun.jpeg" alt="" width="50" />
          <p class="temperature-1">20 °C</p>
        </div>
      </div>
      <br>
      <br>
    </div>
<a href="https://github.com/andreazita/weather-app-final" target="_blank">
  Open-source code</a>, by Andrea Zita</div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
